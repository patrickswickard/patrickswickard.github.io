<body><H1>Rancid Amputation</H1>
<P>
A machinist did loathe the sensation<BR>
Of soapy hands post-amputation<BR>
So he'd scarce wash his stump<BR>
After taking a dump<BR>
Which then led to a rank fermentation!<BR>
