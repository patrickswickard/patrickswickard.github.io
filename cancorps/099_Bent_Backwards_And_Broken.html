<body><H1>Bent Backwards and Broken</H1>
<P>
Oh the Arm, his poor mom's sister's daughter<BR>
Raised her backwards voice after the slaughter<BR>
Limbs bent backwards and broken,<BR>
After she had thus spoken<BR>
It spooked us as much as it oughta!<BR>
