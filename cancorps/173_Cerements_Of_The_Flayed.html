<body><H1>Cerements of the Flayed</H1>
<P>
An ancient designer made shrouds<BR>
For martyrs when she was allowed<BR>
She made shrouds for the skinless<BR>
Both sinners and sinless<BR>
Which became relics sought and praised loud<BR>
